<!DOCTYPE html>
<html>
<head>
    <title>Shaft Level Calculator</title>
</head>
<body>
    <h1>Shaft Level Calculator</h1>

    <table id="shaftTable">
        <thead>
            <tr>
                <th>Event ID</th>
                <th>Shaft Name</th>
                <th>Current Level</th>
                <th>Set Level</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Shaft 1</td>
                <td id="shaft1Level">10</td>
                <td><input type="text" id="shaft1Input"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Shaft 2</td>
                <td id="shaft2Level">15</td>
                <td><input type="text" id="shaft2Input"></td>
            </tr>
            <!-- Add more rows for additional shafts -->
        </tbody>
    </table>
</body>
</html>
