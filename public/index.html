<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNG Mineshaft Table</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/sticky.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="#">GNG Mineshaft Table</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#eventList" aria-controls="eventList" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="eventList">
      <div class="navbar-nav">
       
      </div>
    </div>
  </nav>
  <!-- add a toggle switch-->
  <div class="form-check form-switch m-3">
    <input class="form-check-input" type="checkbox" id="modeSwitch">
    <label class="form-check-label" for="modeSwitch">Toggle Input</label>
  </div>

  <span id="errorText" class="d-none text-danger"></span>
  <div id="mineshaftTableContainer" style="overflow-x: scroll;"></div>
  <h1>Shaft Level Calculator</h1>

  <table id="shaftTable">
  </table>

  <script src="js/dataentry.js"></script>

</html>
